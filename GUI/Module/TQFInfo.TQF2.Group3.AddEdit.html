<div class="addedit dialogin">
  <div class="panel noborder silver-bg">
    <div class="panel-heading block tqf-group">
      <div class="panel-table">
        <div class="panel-row">
          <div class="panel-col text-left">
            <div class="panel-title">
              <div class="navigation">
                <ul>
                  <li class="text-left {{$utilServ.lang}}"><span class="{{$appServ.labelStyle}} bold black f10" ng-bind-html="$appServ.getLabel(['TQF2', 'group3'])"></span></li>
                  <li class="separate"></li>
                  <li class="text-left"><span class="{{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['TQF2', 'group3', 'mean'])}}</span></li>
                </ul>
              </div>
            </div>
          </div>                
          <div class="panel-col col-toolbar text-right" ng-if="!$TQFServ.TQF2.accordionGroup.isOpen">
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body white-bg tqf-title">
      <uib-accordion close-others="false">
        <ng-include class="accordion-heading" ng-repeat="order in $utilServ.getArrayNumber(tqf2g3.maxSection)" src="'TQFInfo.TQF2.Group3.AddEdit.Section.Heading.Template.html'" ng-if="true"></ng-include>
      </uib-accordion>
      <div class="panel noborder">
        <div class="panel-body block light-bg">
          <div class="form">
            <div class="form-row">
              <div class="form-col label-col text-left nopadding-top nopadding-bottom"></div>
              <div class="form-col input-col text-right nopadding-top nopadding-bottom">
                <div class="btn-command nopadding-top">
                  <span>
                    <a enter class="{{$appServ.labelStyle}} regular white f10 btn btn-primary nomargin-left" href="javascript:void(0)" ng-class="{ 'disabled': !tqf2g3.addedit.isFormChanged }" ng-click="$utilServ.doBlur($event); tqf2g3.addedit.saveChange.action()" uib-tooltip-html="$appServ.getLabel(['save'])">{{$appServ.getLabel(['save'])}}</a>
                    <a enter class="{{$appServ.labelStyle}} regular white f10 btn btn-primary" href="javascript:void(0)" ng-class="{ 'disabled': !tqf2g3.addedit.isFormChanged }" ng-click="$utilServ.doBlur($event); tqf2g3.addedit.resetValue()" uib-tooltip-html="$appServ.getLabel(['discard'])">{{$appServ.getLabel(['discard'])}}</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/ng-template" id="TQFInfo.TQF2.Group3.AddEdit.Section.Heading.Template.html">
  <div class="light-bg" uib-accordion-group is-open="tqf2g3.accordionGroup['section' + order].isOpen">
    <uib-accordion-heading>
      <div class="navigation" id="{{'section' + order}}">
        <ul>
          <li class="text-left"><span class="{{$appServ.labelStyle}} regular black f10"><i class="fa" ng-class="$utilServ.getClassIconAccordionHeading(tqf2g3.accordionGroup['section' + order].isOpen)"></i></span></li>
          <li class="text-right {{$utilServ.lang}}"><span class="{{$appServ.labelStyle}} bold black f10">{{order}}.</span></li>
          <li class="separate"></li>
          <li class="text-left"><span class="{{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['TQF2', 'group3', 'section', order])}}</span></li>
        </ul>
      </div>
    </uib-accordion-heading>
    <ng-include src="'TQFInfo.TQF2.Group3.AddEdit.Section' + order + '.Content.Template.html'"></ng-include>
  </div>
</script>
<script type="text/ng-template" id="TQFInfo.TQF2.Group3.AddEdit.Section1.Content.Template.html">
  <div class="section1 paddingBottom10">
    <div class="form">
      <div class="form-row">
        <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['program', 'table', 'eduSystem'])}}</div>
        <div class="form-col input-col">
          <div ng-repeat="eduSystem in $appServ.table.dataSource.eduSystem | orderBy: 'id'">
            <div class="{{eduSystem.input + '-row'}}">
              <ul>
                <li class="{{eduSystem.input + '-col'}} input-col nopadding-bottom">
                  <div class="icheck-default">
                    <input class="{{'input' + eduSystem.input}}" type="{{eduSystem.input}}" id="{{'check' + eduSystem.id}}" name="edusystem" value="{{eduSystem}}"
                      ng-disabled="tqf2.addedit.disabled"
                      ng-init="tqf2g3.addedit.section1.isCheckedEduSystem[eduSystem.id] = false"
                      ng-model="tqf2g3.addedit.section1.formField.eduSystemSelected[eduSystem.id]"
                      ng-click="$TQFServ.inputTypeRemark.setSelected(eduSystem, 'eduSystem', tqf2g3.addedit.section1.formField, tqf2g3.addedit.section1.isCheckedEduSystem)" />
                    <label for="{{'check' + eduSystem.id}}"></label>
                  </div>
                </li>
                <li class="{{eduSystem.input + '-col'}} label-col nopadding-bottom">
                  <div class="label-tab">
                    <span class="{{$appServ.labelStyle}} regular black f10">{{eduSystem.title[$utilServ.lang]}}</span>
                  </div>
                </li>
              </ul>
            </div>
            <input enter smart-textbox class="form-control inputbox font-en regular black f10 marginTop3" type="text" value="" ng-if="eduSystem.isRemark === 'Y'" ng-disabled="tqf2.addedit.disabled || !tqf2g3.addedit.section1.isCheckedEduSystem[eduSystem.id]" ng-model="tqf2g3.addedit.section1.formField.eduSystemRemark[eduSystem.id]" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-separate">
      <div class="form">
        <div class="form-row">
          <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['program', 'table', 'summer'])}}</div>
          <div class="form-col input-col">
            <div ng-repeat="without in $dictServ.dict.without">
              <div class="radio-row">
                <ul>
                  <li class="radio-col input-col nopadding-bottom">
                    <div class="icheck-default">
                      <input class="inputradio" type="radio" id="{{'check' + without.id}}" name="with" value="{{without.id}}"
                        ng-disabled="tqf2.addedit.disabled"
                        ng-model="tqf2g3.addedit.section1.formField.summerSelected" />
                      <label for="{{'check' + without.id}}"></label>
                    </div>
                  </li>
                  <li class="radio-col label-col nopadding-bottom">
                    <div class="label-tab">
                      <span class="{{$appServ.labelStyle}} regular black f10">{{without.name[$utilServ.lang]}}</span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-separate">
      <div class="form vertical">
        <div class="form-row">
          <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['program', 'table', 'compareCredit'])}}</div>
          <div class="form-col input-col">
            <div class="textareabox" ng-class="{ 'disabled': tqf2.addedit.disabled }">
              <textarea smart-textbox class="form-control font-en regular black f10" ng-disabled="tqf2.addedit.disabled" ng-model="tqf2g3.addedit.section1.formField.compareCredit"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="form-row">
        <div class="form-col label-col text-left nopadding-top nopadding-bottom"></div>
        <div class="form-col input-col text-right nopadding-top nopadding-bottom">
          <div class="btn-command">
            <span>
              <a enter class="{{$appServ.labelStyle}} regular white f10 btn btn-secondary nomargin-left" href="javascript:void(0)" ng-class="{ 'disabled': !tqf2g3.addedit.section1.isFormChanged }" ng-click="$utilServ.doBlur($event); tqf2g3.addedit.section1.resetValue(); $utilServ.gotoElement({ anchorName: '#section1', top: 84 })" uib-tooltip-html="$appServ.getLabel(['discard'])">{{$appServ.getLabel(['discard'])}}</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
<script type="text/ng-template" id="TQFInfo.TQF2.Group3.AddEdit.Section2.Content.Template.html">
  <div class="section2 paddingBottom10">
    <div class="form vertical">
      <div class="form-row" ng-repeat="devMng in $appServ.table.dataSource.devMng | orderBy: 'id'">
        <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{devMng.title[$utilServ.lang]}}</div>
        <div class="form-col input-col">
          <div class="textareabox" ng-class="{ 'disabled': tqf2.addedit.disabled }">
            <textarea smart-textbox class="form-control font-en regular black f10" ng-disabled="tqf2.addedit.disabled" ng-model="tqf2g3.addedit.section2.formField.devMng[devMng.id]"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="form-separate marginTop15">
      <div class="form-planquantity" ng-init="ownerPlanQuantity = tqf2g3.addedit.section2.owner; tqf2g3.planQuantity.new(ownerPlanQuantity); planQuantityObj = tqf2g3.planQuantity.owner[ownerPlanQuantity]">
        <div class="{{$appServ.labelStyle}} bold black f10 text-left form-separate-title">{{$appServ.getLabel(['program', 'table', 'planQuantity'])}}</div>
        <table class="table table-in-form">
          <caption>
            <div class="dialogin">
              <div class="panel noborder">
                <div class="panel-body nopadding">
                  <div class="form nowrap">
                    <div class="form-row">
                      <div class="form-col label-col text-right {{$appServ.labelStyle}} regular black f10 nopadding-right">{{$appServ.getLabel(['planQuantity', 'table', 'startYear'])}}</div>
                      <div class="form-col input-col">
                        <input enter smart-textbox ui-number-mask="0" ui-hide-group-sep class="form-control inputbox font-en regular black f10 text-center" type="text" value="" maxlength="4" ng-disabled="tqf2.addedit.disabled" ng-model="planQuantityObj.addedit.formField.startYear" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </caption>
          <thead class="table-data">
            <tr>
              <th class="col-academicyear">
                <span class="{{$appServ.labelStyle}} regular black f10 block">{{$appServ.getLabel(['academicYear'])}}</span>
              </th>
              <th class="col-year text-center" ng-repeat="col in $utilServ.getArrayNumber(planQuantityObj.table.maxCol)">
                <span class="{{$appServ.labelStyle}} regular black f10 block">{{planQuantityObj.addedit.formField.startYear ? ((planQuantityObj.addedit.formField.startYear - 0) + (col - 1)) : ''}}</span>
              </th>
              <th class="colwrap colwrap1 col-academicyear">
                <span class="{{$appServ.labelStyle}} regular black f10 block"></span>
              </th>
              <th class="colwrap colwrap1 col-year">
                <span class="{{$appServ.labelStyle}} regular black f10 block">{{$appServ.getLabel(['academicYear'])}}</span>
              </th>
            </tr>
          </thead>
          <tbody class="table-data" ng-repeat="numEp in planQuantityObj.table.data">
            <tr>
              <td class="col-academicyear text-left palegoldenrod-bg">
                <span class="{{$appServ.labelStyle}} regular black f11 block" uib-tooltip-html="numEp.name[$utilServ.lang]">{{numEp.name[$utilServ.lang]}}</span>
              </td>
              <td class="col-year" ng-repeat="col in $utilServ.getArrayNumber(planQuantityObj.table.maxCol)">
                <div class="inputbox-in-col" ng-if="planQuantityObj.addedit.formField.startYear" uib-tooltip-html="numEp.name[$utilServ.lang] + '<br />' + $appServ.getLabel(['academicYear']) + ' ' + (planQuantityObj.addedit.formField.startYear ? ((planQuantityObj.addedit.formField.startYear - 0) + (col - 1)) : '')">
                  <input enter smart-textbox ui-number-mask="0" class="form-control inputbox font-en regular black f11 text-center" type="text" value="" maxlength="5" ng-disabled="tqf2.addedit.disabled || numEp.id == 'numEpTotal'" ng-model="numEp.year[(planQuantityObj.addedit.formField.startYear - 0) + (col - 1)]" />
                </div>
              </td>
              <td class="colwrap colwrap1 col-academicyear text-left palegoldenrod-bg">
                <span class="{{$appServ.labelStyle}} regular black f11 block" uib-tooltip-html="numEp.name[$utilServ.lang]">{{numEp.name[$utilServ.lang]}}</span>
              </td>
              <td class="colwrap colwrap1 col-year">
                <div class="form nowrap" ng-repeat="col in $utilServ.getArrayNumber(planQuantityObj.table.maxCol)">
                  <div class="form-row" ng-if="planQuantityObj.addedit.formField.startYear">
                    <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f11 nopadding-right">{{planQuantityObj.addedit.formField.startYear ? ((planQuantityObj.addedit.formField.startYear - 0) + (col - 1)) : ''}}</div>
                    <div class="form-col input-col nopadding-bottom">
                      <div class="inputbox-in-col" uib-tooltip-html="numEp.name[$utilServ.lang] + '<br />' + $appServ.getLabel(['academicYear']) + ' ' + (planQuantityObj.addedit.formField.startYear ? ((planQuantityObj.addedit.formField.startYear - 0) + (col - 1)) : '')">
                        <input enter smart-textbox ui-number-mask="0" class="form-control inputbox font-en regular black f11 text-center" type="text" value="" maxlength="5" ng-disabled="tqf2.addedit.disabled || numEp.id == 'numEpTotal'" ng-model="numEp.year[(planQuantityObj.addedit.formField.startYear - 0) + (col - 1)]" />
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="form-separate marginTop15">
      <div class="{{$appServ.labelStyle}} bold black f10 text-left form-separate-title">
        {{$appServ.getLabel(['program', 'table', 'budgetPlan'])}}
        <div class="description {{$appServ.labelStyle}} regular gray f11">{{$appServ.getLabel(['program', 'table', 'budgetPlan', 'investment'])}}</div>
      </div>
      <div class="form-bracket">
        <div class="panel-table">
          <div class="panel-row">
            <div class="panel-col"></div>
            <div class="panel-col">
              <div class="form-costvalue">
                <div class="{{$appServ.labelStyle}} bold black f10 text-left form-separate-title">{{$appServ.getLabel(['program', 'table', 'budgetPlan', 'investment', 'costValue'])}}</div>
                <div class="form">
                  <div class="form-row">
                    <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['program', 'table', 'budgetPlan', 'investment', 'costValue', 'incomeStudent'])}}</div>
                    <div class="form-col input-col">
                      <input enter smart-textbox ui-number-mask="2" class="form-control inputbox font-en regular black f10" type="text" maxlength="10" ng-disabled="tqf2.addedit.disabled" ng-model="tqf2g3.addedit.section2.formField.costValue.incomeStudent" />
                      <div class="description {{$appServ.labelStyle}} regular gray f12">{{$appServ.getLabel(['unit']) + ' : ' + $appServ.getLabel(['unit', 'baht'])}}</div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['program', 'table', 'budgetPlan', 'investment', 'costValue', 'costStudent'])}}</div>
                    <div class="form-col input-col">
                      <input enter smart-textbox ui-number-mask="2" class="form-control inputbox font-en regular black f10" type="text" maxlength="10" ng-disabled="tqf2.addedit.disabled" ng-model="tqf2g3.addedit.section2.formField.costValue.costStudent" />
                      <div class="description {{$appServ.labelStyle}} regular gray f12">{{$appServ.getLabel(['unit']) + ' : ' + $appServ.getLabel(['unit', 'baht'])}}</div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['program', 'table', 'budgetPlan', 'investment', 'costValue', 'costEffective'])}}</div>
                    <div class="form-col input-col">
                      <input enter smart-textbox ui-number-mask="0" class="form-control inputbox font-en regular black f10" type="text" maxlength="5" ng-disabled="tqf2.addedit.disabled" ng-model="tqf2g3.addedit.section2.formField.costValue.costEffective" />
                      <div class="description {{$appServ.labelStyle}} regular gray f12">{{$appServ.getLabel(['unit']) + ' : ' + $appServ.getLabel(['unit', 'students'])}}</div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['program', 'table', 'budgetPlan', 'investment', 'costValue', 'studentsEnrolled'])}}</div>
                    <div class="form-col input-col">
                      <input enter smart-textbox ui-number-mask="0" class="form-control inputbox font-en regular black f10" type="text" maxlength="5" ng-disabled="tqf2.addedit.disabled" ng-model="tqf2g3.addedit.section2.formField.costValue.studentsEnrolled" />
                      <div class="description {{$appServ.labelStyle}} regular gray f12">{{$appServ.getLabel(['unit']) + ' : ' + $appServ.getLabel(['unit', 'students'])}}</div>
                    </div>
                  </div>
                </div>
                <div class="form vertical">
                  <div class="form-row">
                    <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['program', 'table', 'budgetPlan', 'investment', 'costValue', 'notCostEffective'])}}</div>
                    <div class="form-col input-col">
                      <div class="textareabox" ng-class="{ 'disabled': tqf2.addedit.disabled }">
                        <textarea smart-textbox class="form-control font-en regular black f10" ng-disabled="tqf2.addedit.disabled" ng-model="tqf2g3.addedit.section2.formField.costValue.notCostEffective"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-row">
            <div class="panel-col"></div>
            <div class="panel-col">
              <div class="form-costbudget">
                <div class="{{$appServ.labelStyle}} bold black f10 text-left form-separate-title">{{$appServ.getLabel(['program', 'table', 'budgetPlan', 'investment', 'costBudget'])}}</div>
                <div class="{{$index > 0 ? 'form-separate noborder-top' : ''}}" ng-repeat="costBudgetType in $dictServ.dict.costBudget">
                  <div ng-init="ownerCostBudget = (tqf2g3.addedit.section2.owner + costBudgetType.id); tqf2g3.costBudget.new(ownerCostBudget); costBudgetObj = tqf2g3.costBudget.owner[ownerCostBudget]">
                    <div class="{{$appServ.labelStyle}} regular black f10 text-left form-separate-title">{{$appServ.getLabel(['program', 'table', 'budgetPlan', 'investment', 'costBudget', costBudgetType.id])}}</div>
                    <div class="toolbar text-left">
                      <a enter class="btn nomargin-left" href="javascript:void(0)" ng-class="{ 'disabled': tqf2.addedit.disabled }" ng-click="$utilServ.doBlur($event); costBudgetObj.addedit.showForm = !costBudgetObj.addedit.showForm; (costBudgetObj.addedit.showForm ? costBudgetObj.addedit.init(ownerCostBudget) : '')" uib-tooltip-html="$appServ.getLabel(['add'])"><i class="fa fa-plus white f9 top6"></i></a>
                    </div>
                    <div class="addedit dialogin addedit-in-form paddingTop10" ng-if="costBudgetObj.addedit.showForm">
                      <div class="panel noborder">
                        <div class="panel-body block lightgreen-bg">
                          <div class="paddingBottom10" ng-if="costBudgetObj.addedit.formValidate.showSaveError && !costBudgetObj.addedit.formValidate.isValid.unique">
                            <div class="alert alert-danger">
                              <span class="{{$appServ.labelStyle}} regular f11">{{$appServ.getLabel(['save', 'error', 'unique'])}}</span>
                            </div>
                          </div>
                          <div>
                            <div class="{{$appServ.labelStyle}} bold black f10 text-left form-separate-title">{{costBudgetType.table.name[$utilServ.lang]}}</div>
                            <div class="form">
                              <div class="form-row">
                                <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['thai'])}}</div>
                                <div class="form-col input-col">
                                  <input enter smart-textbox textbox-type-letter="nonenglish" class="form-control inputbox font-en regular black f10" type="text" value="" ng-disabled="tqf2.addedit.disabled" ng-model="costBudgetObj.addedit.formField.name.TH" />
                                  <div class="alert alert-danger" ng-if="costBudgetObj.addedit.formValidate.showSaveError && !costBudgetObj.addedit.formValidate.isValid.name.TH">
                                    <span class="{{$appServ.labelStyle}} regular f11">{{costBudgetType.save.error.name.TH[$utilServ.lang]}}</span>
                                  </div>
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['english'])}}</div>
                                <div class="form-col input-col">
                                  <input enter smart-textbox textbox-type-letter="englishchar" class="form-control inputbox font-en regular black f10" type="text" value="" ng-disabled="tqf2.addedit.disabled" ng-model="costBudgetObj.addedit.formField.name.EN" />
                                  <div class="alert alert-danger" ng-if="costBudgetObj.addedit.formValidate.showSaveError && !costBudgetObj.addedit.formValidate.isValid.name.EN">
                                    <span class="{{$appServ.labelStyle}} regular f11">{{costBudgetType.save.error.name.EN[$utilServ.lang]}}</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-separate">
                              <div class="form">
                                <div class="form-row">
                                  <div class="form-col label-col text-left {{$appServ.labelStyle}} regular black f10">{{$appServ.getLabel(['amount'])}}</div>
                                  <div class="form-col input-col">
                                    <input enter smart-textbox ui-number-mask="2" class="form-control inputbox font-en regular black f10" type="text" maxlength="13" ng-disabled="tqf2.addedit.disabled" ng-model="costBudgetObj.addedit.formField.amount" />
                                    <div class="alert alert-danger" ng-if="costBudgetObj.addedit.formValidate.showSaveError && !costBudgetObj.addedit.formValidate.isValid.amount">
                                      <span class="{{$appServ.labelStyle}} regular f11">{{costBudgetType.save.error.amount[$utilServ.lang]}}</span>
                                    </div>
                                    <div class="description {{$appServ.labelStyle}} regular gray f12">{{$appServ.getLabel(['unit']) + ' : ' + $appServ.getLabel(['unit', 'baht']) + ' / ' + $appServ.getLabel(['academicYear'])}}</div>
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="form-col label-col text-left nopadding-top nopadding-bottom"></div>
                                  <div class="form-col input-col text-left nopadding-top nopadding-bottom">
                                    <div class="btn-command">
                                      <span>
                                        <a enter class="{{$appServ.labelStyle}} regular black f10 btn btn-transparent nomargin-left" href="javascript:void(0)" ng-class="{ 'disabled': !costBudgetObj.addedit.isFormChanged }" ng-click="$utilServ.doBlur($event); costBudgetObj.addedit.saveChange.action(ownerCostBudget)" uib-tooltip-html="$appServ.getLabel(['confirm'])">{{$appServ.getLabel(['confirm'])}}</a>
                                        <a enter class="{{$appServ.labelStyle}} regular black f10 btn btn-transparent" href="javascript:void(0)" ng-class="{ 'disabled': !costBudgetObj.addedit.isFormChanged }" ng-click="$utilServ.doBlur($event); costBudgetObj.addedit.resetValue(ownerCostBudget)" uib-tooltip-html="$appServ.getLabel(['discard'])">{{$appServ.getLabel(['discard'])}}</a>
                                      </span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="paddingTop10">
                      <table class="table table-in-form table-striped">
                        <thead class="table-data">
                          <tr>
                            <th class="col-index">
                              <span class="{{$appServ.labelStyle}} regular black f10 block">{{$appServ.getLabel(['order'])}}</span>
